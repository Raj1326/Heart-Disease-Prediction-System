{% extends "layout.html" %} 
{% block main %}
<div class="row">
  <div class="col-md login-form d-flex flex-column justify-content-center">
    <div
      class="d-flex flex-column justify-content-center align-items-center border-bottom mb-3"
    >

    </div>
    <div>
      <form action="/login" method = "POST">
      <p class="login-text">login</p>
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name = "password"
          id="password"
          placeholder="Enter password"
        />
      </div>
      <div class="mb-3 d-flex">
        <span class='d-flex align-items-center'>
          <p class="m-0 mr-2">Don't have an account?</p>
          <a href='/register'>Click Here</a>
        </span>
        <button
        type = "submit"
          class="btn btn-primary ml-auto mr-2 px-3"
        >
          login
        </button>
      </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
