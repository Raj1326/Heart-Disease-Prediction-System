{% extends "layout.html" %}
{% block main %}
<div class="row">
    
    <div class="col-md register-form d-flex flex-column justify-content-center">
      <div class="d-flex justify-content-center border-bottom mb-3"> 
        <h2 class="text-muted">Hello Visitor(s) .. !!</h2>
        
      </div>
      <form action="/register" method="POST">
      <div>
          <p class="register-text">Register Here</p>
        <div class="mb-3">
          <label for="username" class="form-label">Username (<span class="note-symbol">* This username will be directly visible to client</span></label> )
          <input
            type="text"
            name = "username"
            class="form-control"
            id="username"
            placeholder="Your Username"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input
            type="email"
            name = "emailId"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name = "password"
            class="form-control"
            id="password"
            placeholder="Enter password"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Confirm Password</label>
          <input
            type="password"
            name = "confirm"
            class="form-control"
            id="cpassword"
            placeholder="Confirm Password"
          />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Contact Number</label>
            <input
              type="number"
              name = "contactNo"
              class="form-control"
              id="contactnumber"
              placeholder="+91 963255884"
            />
          </div>
        <div class="mb-3 d-flex">
          <span class='d-flex align-items-center'>
            <p class="m-0 mr-2">Already have an account?</p>
            <a href='/login'>Click Here</a>
          </span>
            <button class="btn btn-primary ml-auto mr-2 px-3">
              Register
            </button>
        </div>
      </div>
      </form>
    </div>
  </div>
  {% endblock %}
